<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Fiscais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <button id="google-login-btn">Login com Google</button>
    </div>

    <div id="app-container">
        <h1>Notas Fiscais</h1>

        <form id="nota-form">
            <input type="text" id="cliente" placeholder="Nome do Cliente" required>
            <input type="text" id="produto" placeholder="Produto Comprado" required>
            <input type="text" id="arquivo" placeholder="Caminho do Arquivo" required>
            <button type="submit">Adicionar Nota Fiscal</button>
        </form>

        <div>
            <input type="text" id="search-input" placeholder="Buscar por cliente ou produto">
            <button id="search-btn">Buscar</button>
        </div>

        <ul id="notas-list"></ul>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
